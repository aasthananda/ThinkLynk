<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThinkLynk - Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/grades.css">
</head>
<body>
    <div class="navbar">
        <h1>ThinkLynk</h1>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('grades') }}">Grades</a>
        <a href="{{ url_for('message') }}">Messages</a>
        {% if user_role == "teacher" %}
            <a href="{{ url_for('post') }}">Post</a>
            <a href="{{ url_for('assignment') }}">Assignment</a>
        {% endif %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('classes') }}">Classes</a>
    </div>
    

    <div class="container mt-4">
        <form method="POST" action="{{ url_for('grades') }}" class="mb-4">
            <label for="classname">Filter by Classname:</label>
            <input type="text" id="classname" name="classname" placeholder="Enter classname to filter" />
            <button type="submit" class="btn btn-dark">Filter</button>
        </form>

        <h2>Grades</h2>
        <table>
            <thead>
                <tr>
                    <th>Classname</th>
                    <th>Classcode</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for class in classes %}
                <tr>
                    <td>{{ class.classname }}</td>
                    <td>{{ class.classcode }}</td>
                    <td>{{ class.grade }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" style="text-align:center;">No classes found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/classes.css">
    <title>ThinkLynk</title>
</head>
<body>
     <div class="navbar">
        <h1>ThinkLynkt</h1>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('grades') }}">Grades</a>
        <a href="{{ url_for('message') }}">Messages</a>
        {% if role == "teacher" %}
        <a href="{{ url_for('post') }}">Post</a>
        <a href="{{ url_for('assignment') }}">Assignment</a>
        {% endif %}      
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('classes') }}">Classes</a>
      </div>
     <div class="container mt-4">
        <form action="/classes" method="POST" class="mb-4">
            <div class="input-group mb-2">
                <span class="input-group-text" id="addon-wrapping">Classname</span>
                <input name="classname" type="text" class="form-control" aria-label="Classname" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping">Classcode</span>
                <input name="classcode" type="text" class="form-control" aria-label="Classcode" aria-describedby="addon-wrapping">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Add Class</button>
            </div>
        </form>

        <h2>Classes Joined</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="class-card-container">
                {% for class in classes %}
                  <div class="class-card">
                    <h4>{{ class.classname }}</h4>
                    <p>Code: {{ class.classcode }}</p>
                    <form action="{{ url_for('remove_class') }}" method="POST">
                        <input type="hidden" name="classname" value="{{ class.classname }}">
                        <input type="hidden" name="classcode" value="{{ class.classcode }}">
                        <button type="submit" class="btn-outline-danger">Delete</button>
                    </form>
                  </div>
                {% endfor %}
              </div>
              
    </div>
</body>
</html>
